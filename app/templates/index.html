<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お散歩++ | 街歩きルート探索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <!-- <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
  <script src="{{ url_for('main.static', filename='js/main.js') }}" defer></script> -->

</head>
<body>

  <div id="loadingOverlay" class="d-none">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-white fw-bold">ルート・スポットを探索中...</p>
  </div>

  <div id="map"></div>

  <div class="control-panel card shadow-lg border-0">
    <div class="card-body p-3">
      <h5 class="card-title fw-bold text-primary mb-3">
        <i class="fa-solid fa-person-walking"></i> お散歩++
      </h5>

      <div class="position-relative mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
          <input id="search" type="text" class="form-control border-start-0 ps-0" placeholder="場所を検索 (例: 浅草寺)">
        </div>
        <div id="suggest" class="list-group position-absolute w-100 shadow" style="z-index: 2000; top: 100%; display: none;"></div>
      </div>

      <p class="small text-muted mb-2 fw-bold">地点セットモード</p>
      <div class="btn-group w-100 mb-3" role="group">
        <input type="radio" class="btn-check" name="mode" id="modeStart" autocomplete="off">
        <label class="btn btn-outline-success" for="modeStart"><i class="fa-solid fa-play"></i> 開始</label>

        <input type="radio" class="btn-check" name="mode" id="modeWay" autocomplete="off">
        <label class="btn btn-outline-primary" for="modeWay"><i class="fa-solid fa-location-dot"></i> 経由</label>

        <input type="radio" class="btn-check" name="mode" id="modeGoal" autocomplete="off">
        <label class="btn btn-outline-danger" for="modeGoal"><i class="fa-solid fa-flag-checkered"></i> 終了</label>
      </div>

      <div class="d-grid gap-2">
        <button id="calcRouteBtn" class="btn btn-primary fw-bold shadow-sm" disabled>
          <i class="fa-solid fa-route"></i> ルート作成
        </button>
        <button id="clearBtn" class="btn btn-light text-muted btn-sm">
          <i class="fa-solid fa-trash-can"></i> 全てクリア
        </button>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
          </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
